<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">

      <h2>Crear Cuenta</h2>

      <div id="register-alert"></div>

      <form id="register-form" novalidate>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            required 
            placeholder="Ingresa tu correo electrónico"
          >
        </div>

       
        <div class="form-group password-wrapper">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Mínimo 6 caracteres"
          >

          <span class="toggle-pass">
            <svg class="eye-open hidden" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3"/>
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
            </svg>

            <svg class="eye-closed" viewBox="0 0 24 24">
              <path d="M17.94 17.94A10.07 10.07 0 0112 20c-5.52 
              0-10-4-11-8 .67-2.66 2.37-5 4.64-6.54M9.88 4.12A9.77 
              9.77 0 0112 4c5.52 0 10 4 11 8-.46 1.84-1.51 
              3.71-3 5.32"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </span>
        </div>

        <div class="form-group password-wrapper">
          <label for="password2">Confirmar Contraseña</label>
          <input
            type="password"
            id="password2"
            required
            placeholder="Repite tu contraseña"
          >

          <span class="toggle-pass">
            <svg class="eye-open hidden" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3"/>
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
            </svg>

            <svg class="eye-closed" viewBox="0 0 24 24">
              <path d="M17.94 17.94A10.07 10.07 0 0112 20c-5.52 
              0-10-4-11-8 .67-2.66 2.37-5 4.64-6.54M9.88 4.12A9.77 
              9.77 0 0112 4c5.52 0 10 4 11 8-.46 1.84-1.51 
              3.71-3 5.32"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </span>
        </div>

        <button type="submit">Registrarme</button>
      </form>

      <div class="auth-link">
        <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
      </div>

    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
