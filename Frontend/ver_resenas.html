<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Rese침as</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .filter-section input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        #reviews-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .review-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-left: 5px solid #667eea;
            transition: transform 0.3s;
        }

        .review-item:hover {
            transform: translateX(5px);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .producto-name {
            font-weight: bold;
            font-size: 1.3rem;
            color: #333;
        }

        .sentimiento {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .sentimiento.positivo {
            background: #d4edda;
            color: #155724;
        }

        .sentimiento.negativo {
            background: #f8d7da;
            color: #721c24;
        }

        .sentimiento.neutro {
            background: #d1ecf1;
            color: #0c5460;
        }

        .review-text {
            color: #555;
            line-height: 1.8;
            margin: 15px 0;
            font-size: 1.05rem;
        }

        .review-date {
            font-size: 13px;
            color: #999;
            margin-top: 10px;
        }

        .no-reviews {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #666;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .filter-section {
                flex-direction: column;
            }
            
            .filter-section input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游닇 Rese침as P칰blicas</h1>
        
        <div class="filter-section">
            <input type="text" id="filter-producto" placeholder="Filtrar por producto...">
            <button onclick="cargarResenas()">Buscar</button>
            <button onclick="cargarTodasResenas()">Ver Todas</button>
            <button onclick="location.href='index.html'" class="btn-secondary">Volver</button>
        </div>
        
        <div id="reviews-list"></div>
    </div>

    <script>
    const API_URL = 'http://127.0.0.1:8000';

    async function cargarResenas() {
        const producto = document.getElementById('filter-producto').value;
        
        if (!producto) {
            alert('Por favor ingresa un nombre de producto');
            return;
        }
        
        try {
            const response = await fetch(`${API_URL}/reviews/${encodeURIComponent(producto)}`);
            const reviews = await response.json();
            mostrarResenas(reviews);
        } catch (error) {
            console.error('Error al cargar rese침as:', error);
            document.getElementById('reviews-list').innerHTML = 
                '<div class="no-reviews">Error al cargar las rese침as. Verifica la conexi칩n.</div>';
        }
    }

    async function cargarTodasResenas() {
        try {
            const response = await fetch(`${API_URL}/reviews`);
            const reviews = await response.json();
            mostrarResenas(reviews);
        } catch (error) {
            console.error('Error al cargar rese침as:', error);
            document.getElementById('reviews-list').innerHTML = 
                '<div class="no-reviews">Error al cargar las rese침as. Verifica la conexi칩n.</div>';
        }
    }

    function mostrarResenas(reviews) {
        const reviewsList = document.getElementById('reviews-list');
        
        if (reviews.length === 0) {
            reviewsList.innerHTML = '<div class="no-reviews">游닔 No hay rese침as disponibles</div>';
            return;
        }
        
        reviewsList.innerHTML = reviews.map(review => `
            <div class="review-item">
                <div class="review-header">
                    <span class="producto-name">游닍 ${review.producto}</span>
                    <span class="sentimiento ${review.sentimiento}">${review.sentimiento}</span>
                </div>
                <p class="review-text">${review.texto_resena}</p>
                <p class="review-date">游늰 ${new Date(review.created_at).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })}</p>
            </div>
        `).join('');
    }

    
    window.onload = cargarTodasResenas;
    </script>
</body>
</html>
